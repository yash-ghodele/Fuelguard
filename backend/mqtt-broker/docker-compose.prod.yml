version: '3.8'

services:
  emqx:
    image: emqx/emqx:latest
    container_name: fuelguard-emqx-prod
    ports:
      - "1883:1883" # MQTT
      - "8883:8883" # MQTTS (TLS)
      - "8083:8083" # WebSocket
      - "8084:8084" # WSS (WebSocket over TLS)
      - "18083:18083" # Dashboard
    environment:
      - EMQX_NAME=fuelguard
      - EMQX_HOST=0.0.0.0
      - EMQX_LOADED_PLUGINS="emqx_recon,emqx_retainer,emqx_management,emqx_dashboard,emqx_auth_mnesia"
    volumes:
      - ./emqx/data:/opt/emqx/data
      - ./emqx/log:/opt/emqx/log
      - ./emqx/etc:/opt/emqx/etc
      - ./certs:/opt/emqx/etc/certs:ro
    restart: unless-stopped
    networks:
      - fuelguard-network

networks:
  fuelguard-network:
    driver: bridge
