name: Deploy Firebase

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-firebase.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/functions/package-lock.json
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Install Functions dependencies
        working-directory: backend/functions
        run: npm ci
      
      - name: Build Functions
        working-directory: backend/functions
        run: npm run build
      
      - name: Deploy Firestore Rules
        working-directory: backend
        run: firebase deploy --only firestore:rules --project ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Firestore Indexes
        working-directory: backend
        run: firebase deploy --only firestore:indexes --project ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Cloud Functions
        working-directory: backend
        run: firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Notify on Success
        if: success()
        run: echo "✅ Firebase deployment successful!"
      
      - name: Notify on Failure
        if: failure()
        run: echo "❌ Firebase deployment failed!"
